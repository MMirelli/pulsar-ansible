---
- name: Check if Pulsar broker is already running
  stat:
    path: "{{ tgt_pulsar_inst_dir }}/bin/pulsar-broker.pid"
  register: stat_result

- name: Start Pulsar broker, if it is not running yet
  become: true
  become_method: sudo
  become_user: "{{ pulsar_user }}"
  shell: "{{ broker_jvm_options|trim }} {{ tgt_pulsar_inst_dir }}/bin/pulsar-daemon start broker"
  when: not stat_result.stat.exists

- name: If TLS is not enabled, wait until broker service non-TLS port and web service non-TLS port are ready
  wait_for:
    host: "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}"
    port: "{{ item }}"
    delay: 2
    timeout: 120
  with_items:
    - "{{ broker_svc_port }}"
    - "{{ web_svc_port }}"
  when: enable_tls is not defined or not enable_tls|bool

- name: If TLS is enabled, wait until broker service TLS port and web service TLS port are ready
  wait_for:
    host: "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}"
    port: "{{ item }}"
    delay: 2
    timeout: 120
  with_items:
    - "{{ broker_svc_port_tls }}"
    - "{{ web_svc_port_tls }}"
  when: enable_tls is defined and enable_tls|bool