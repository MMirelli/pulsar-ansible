---
#########################
# PreWork
# -----------------------
# - Get broker list in deseried formats and save them in variables
#   They are needed in later steps for Pulsar configurations
- hosts: broker
  gather_facts: true
  run_once: true
  roles: 
    - { role: pulsar/broker/_pre_brokerListVar }
    - { role: pulsar/broker/_pre_brokerNginxArrStrVar }


#########################
# AdminConsole Related
# -----------------------
# - AdminConsole node.js server
- hosts: adminConsole
  become: "{{ sudo_needed }}"
  become_method: sudo
  any_errors_fatal: true
  gather_facts: true
  vars:
    srvStarted: true
  roles: 
    - { role: misc/_inst_njs }
    - { role: adminconsole/ac_instBinary }
    - { role: adminconsole/ac_configAc }
    # Check the current status of the AdminConsole application server
    - { role: misc/_check_svc_status, 
        srv_component: 'adminConsole', 
        srv_ports: ["{{ ac_listen_port }}"] }
    # Start the AdminConsole application server
    - { role: adminconsole/ac_startAcSvc }

# - Nginx server
- hosts: adminConsole
  become: "{{ sudo_needed }}"
  become_method: sudo
  any_errors_fatal: true
  gather_facts: true
  vars:
    srvStarted: true
  roles: 
    - { role: misc/_inst_nginx }
    - { role: adminconsole/ac_configNginx }
    # Check the current status of the Nginx server
    - { role: misc/_check_svc_status, 
        srv_component: 'nginx', 
        srv_ports: ["{{ nginx_listen_port }}"] }
    # Start the Nginx server
    - { role: adminconsole/ac_startNginxSvc }