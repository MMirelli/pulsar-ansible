---
#########################
# PreWork
# -----------------------
# - Get broker list in deseried formats and save them in variables
#   They are needed in later steps for Pulsar configurations
- hosts: broker
  gather_facts: true
  run_once: true
  roles: 
    - { role: pulsar/common/_pre_brokerListVar }


#########################
# AdminConsole Related
# -----------------------
# - 
- hosts: adminConsole
  become: true
  become_method: sudo
  any_errors_fatal: true
  roles: 
    - { role: misc/_inst_njs }
    - { role: misc/_inst_nginx }
    - { role: adminconsole/ac_instBinary }
    - { role: adminconsole/ac_config }
  post_tasks:
    - name: Start Pulsar AdminConsole
      shell: cd {{ tgt_adminConsole_inst_dir }}/server/; nohup npm start 2>&1 &
    - name: Start Nginx Server
      service:
        name: nginx
        state: started