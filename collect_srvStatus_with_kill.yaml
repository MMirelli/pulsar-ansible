---
- hosts: pulsarClient
  any_errors_fatal: true
  become: "{{ sudo_needed }}"
  become_method: sudo
  roles: 
    # Set global variables to be used in other tasks/roles
    - { role: pulsar/common/pulsar_setGlobalVars, srvSelVarOnly: true }

- hosts: pulsarServer
  any_errors_fatal: true
  become: "{{ sudo_needed }}"
  become_method: sudo
  roles:
    - { role: pulsar/common/pulsar_getSrvPidByPort, when: srv_select_criteria }
    - { role: misc/_kill_svc_pids, 
        when: srv_select_criteria and status_only is defined and not status_only|bool }